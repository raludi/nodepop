<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <h1><%= title %></h1>
    <p>Welcome to <%= title %></p>
    
    <h2>Pruebas</h2>
    <p><%= valor %></p>
    <h2>Usando condiciones</h2>
    <% if (condicion.estado) { %>
      <p><%= condicion.segundo %> es par</p>
    <% } else {%>
      <p><%= condicion.segundo %> es impar</p>
    <% } %>
    
    <h2>Bucles</h2>
    <% users.forEach( user => { %>
      <p><%= user.name + ' ' + user.age %></p>
    <% }) %>
  </body>
</html>
